{% extends 'base.html' %}
{% block title %}Edytuj pacjenta{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='patient_editor.css') }}">{% endblock %}
{% block content %}
<main>
    <div class="form-container">
        <form function="POST">
            <h2>Edytowanie pacjenta</h2>
            <div class="form-group">
                <label for="PESEL">PESEL</label>
                <input type="number" id="PESEL" placeholder="Wpisz numer PESEL pacjenta">
            </div>
            <button type="submit">Edit</button>
        </form>
    </div>

</main>
{% endblock %}
