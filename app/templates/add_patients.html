{% extends 'base.html' %}
{% block title %}Add patients{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='patient_editor.css') }}">{% endblock %}
{% block content %}
<main>
    <div class="form-container">
            <form action="/add-patients" method="POST">
                <h2>Add patient</h2>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="input-box" type="text" id="name" name="name" placeholder="Please enter patient's name...">
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input class="input-box" type="text" id="surname" name="surname" placeholder="Please enter patient's name...">
                </div>
                <div class="form-group">
                    <label for="PESEL">PESEL</label>
                    <input class="input-box" type="number" id="PESEL" name="PESEL" placeholder="Please enter patient's PESEL number...">
                </div>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input class="input-box" type="text" id="street" name="street" placeholder="Please enter patient's address...">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input class="input-box" type="text" id="city" name="city" placeholder="Please enter patient's city...">
                </div>
                <div class="form-group">
                    <label for="zip_code">Zip code</label>
                    <input class="input-box" type="number" id="zip_code" name="zip_code" placeholder="Please enter patient's zip code...">
                <button type="submit">Submit</button>
    </div>

</main>
{% endblock %}
