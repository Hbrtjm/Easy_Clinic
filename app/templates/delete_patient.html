{% extends 'base.html' %}
{% block title %}Usu≈Ñ pacjenta{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='patient_editor.css') }}">{% endblock %}
{% block content %}
<main>
    <div class="form-container">
        <form action="/delete-patient" method="POST">
            <h2>Patient deletion</h2>
            {% if message %}
            <p>{{message}}</p>
            {% endif %}
            <div class="form-group">
                <label for="PESEL">PESEL</label>
                <input type="number" id="PESEL" name="PESEL" placeholder="Please enter patient's PESEL number...">
            </div>
            <button type="submit">Delete</button>
        </form>
    </div>

</main>
{% endblock %}
