{% extends 'base.html' %}
{% block title %}Usuń pacjenta{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='patient_editor.css') }}">{% endblock %}
{% block content %}
<main>
    <div class="form-container">
        <form function="POST">
            <h2>Usuwanie pacjenta</h2>
            <div class="form-group">
                <label for="name">Imię</label>
                <input type="text" id="name" placeholder="Wpisz imię pacjenta">
            </div>
            <div class="form-group">
                <label for="surname">Nazwisko</label>
                <input type="text" id="surname" placeholder="Wpisz nazwisko pacjenta">
            </div>
            <div class="form-group">
                <label for="PESEL">PESEL</label>
                <input type="number" id="PESEL" placeholder="Wpisz numer PESEL pacjenta">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

</main>
{% endblock %}
